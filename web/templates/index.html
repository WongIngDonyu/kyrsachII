<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO2 Emission Prediction</title>
</head>
<body>
    <h1>CO2 Emission Prediction</h1>
    <form action="/predict" method="post">
        <label for="vehicle_class">Vehicle Class:</label>
        <select id="vehicle_class" name="vehicle_class" required>
            <option value="SUV - SMALL">SUV - SMALL</option>
            <option value="MID-SIZE">MID-SIZE</option>
            <option value="COMPACT">COMPACT</option>
            <option value="SUV - STANDARD">SUV - STANDARD</option>
            <option value="FULL-SIZE">FULL-SIZE</option>
            <option value="SUBCOMPACT">SUBCOMPACT</option>
            <option value="PICKUP TRUCK - STANDARD">PICKUP TRUCK - STANDARD</option>
            <option value="TWO-SEATER">TWO-SEATER</option>
            <option value="MINICOMPACT">MINICOMPACT</option>
            <option value="STATION WAGON - SMALL">STATION WAGON - SMALL</option>
            <option value="PICKUP TRUCK - SMALL">PICKUP TRUCK - SMALL</option>
            <option value="MINIVAN">MINIVAN</option>
            <option value="SPECIAL PURPOSE VEHICLE">SPECIAL PURPOSE VEHICLE</option>
            <option value="VAN - PASSENGER">VAN - PASSENGER</option>
            <option value="STATION WAGON - MID-SIZE">STATION WAGON - MID-SIZE</option>
            <option value="VAN - CARGO">VAN - CARGO</option>
        </select><br><br>
        <label for="engine_size">Engine Size (L):</label>
        <input type="text" id="engine_size" name="engine_size" required><br><br>
        <label for="cylinders">Cylinders:</label>
        <input type="text" id="cylinders" name="cylinders" required><br><br>
        <label for="transmission">Transmission:</label>
        <select id="transmission" name="transmission" required>
            <option value="AS6">AS6</option>
            <option value="AS8">AS8</option>
            <option value="M6">M6</option>
            <option value="A6">A6</option>
            <option value="A8">A8</option>
            <option value="AM7">AM7</option>
            <option value="A9">A9</option>
            <option value="AS7">AS7</option>
            <option value="AV">AV</option>
            <option value="M5">M5</option>
            <option value="AS10">AS10</option>
            <option value="AM6">AM6</option>
            <option value="AV7">AV7</option>
            <option value="AV6">AV6</option>
            <option value="M7">M7</option>
            <option value="A5">A5</option>
            <option value="AS9">AS9</option>
            <option value="A4">A4</option>
            <option value="AM8">AM8</option>
            <option value="A7">A7</option>
            <option value="AV8">AV8</option>
            <option value="A10">A10</option>
            <option value="AS5">AS5</option>
            <option value="AV10">AV10</option>
            <option value="AM5">AM5</option>
            <option value="AM9">AM9</option>
            <option value="AS4">AS4</option>
        </select><br><br>
        <label for="fuel_type">Fuel Type:</label>
        <select id="fuel_type" name="fuel_type" required>
            <option value="X">X (Gasoline)</option>
            <option value="Z">Z</option>
            <option value="E">E (Electric)</option>
            <option value="D">D (Diesel)</option>
            <option value="N">N</option>
        </select><br><br>
        <label for="fuel_consumption_city">Fuel Consumption City (L/100 km):</label>
        <input type="text" id="fuel_consumption_city" name="fuel_consumption_city" required><br><br>
        <label for="fuel_consumption_hwy">Fuel Consumption Hwy (L/100 km):</label>
        <input type="text" id="fuel_consumption_hwy" name="fuel_consumption_hwy" required><br><br>
        <label for="fuel_consumption_comb">Fuel Consumption Comb (L/100 km):</label>
        <input type="text" id="fuel_consumption_comb" name="fuel_consumption_comb" required><br><br>
        <label for="fuel_consumption_comb_mpg">Fuel Consumption Comb (mpg):</label>
        <input type="text" id="fuel_consumption_comb_mpg" name="fuel_consumption_comb_mpg" required><br><br>
        <button type="submit">Predict</button>
    </form>

    <h2>{{ prediction }}</h2>
</body>
</html>
